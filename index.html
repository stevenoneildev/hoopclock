<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/web clip.png">
    <title>hoopclock</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&family=Space+Mono&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=Space+Mono&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="mainWrapper">
        <div class="scoreboard">
            <div class="team">
                <div class="digitDisplay">
                    <p id="homeScore" class="mono-large">0</p>
                    <p class="mono-small">Home</p>
                </div>
                <div class="pointControls">
                    <button id="homeAddOnePoint" class="secondaryButton">+1</button>
                    <button id="homeAddTwoPoints" class="secondaryButton">+2</button>
                    <button id="homeAddThreePoints" class="secondaryButton">+3</button>
                    <button id="homeSubtractOnePoint" class="secondaryButton" disabled>-1</button>
                </div>

            </div>
            <div class="team">
                <div class="digitDisplay">
                    <p id="awayScore" class="mono-large">0</p>
                    <p class="mono-small">Away</p>
                </div>
                <div class="pointControls">
                    <button id="awayAddOnePoint" class="secondaryButton">+1</button>
                    <button id="awayAddTwoPoints" class="secondaryButton">+2</button>
                    <button id="awayAddThreePoints" class="secondaryButton">+3</button>
                    <button id="awaySubtractOnePoint" class="secondaryButton" disabled>-1</button>
                </div>

            </div>
        </div>
        <div class="clock">
            <div class="digitDisplay">
                <p class="mono-large" id="timer">10:00</p>
            </div>
            <div class="clockControls">
                <div class="timeControls">
                    <button id="startButton" class="primaryButton">Start</button>
                    <button id="pauseButton" class="secondaryButton" disabled>Pause</button>
                    <button id="resetButton" class="secondaryButton" disabled>Reset</button>
                </div>
                <div class="secondControls">
                    <div class="addSeconds">
                        <button id="addOneSecond" class="secondaryButton" disabled>+1s</button>
                        <button id="addTenSeconds" class="secondaryButton" disabled>+10s</button>
                        <button id="addSixtySeconds" class="secondaryButton" disabled>+60s</button>
                    </div>
                    <div class="subtractSeconds">
                        <button id="subtractOneSecond" class="secondaryButton" disabled>-1s</button>
                        <button id="subtractTenSeconds" class="secondaryButton" disabled>-10s</button>
                        <button id="subtractSixtySeconds" class="secondaryButton" disabled>-60s</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="clock.js"></script>
    <script src="score.js"></script>
</body>


</html>
